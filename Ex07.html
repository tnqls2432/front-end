        <!-- Id와 클래스의 차이점:
        Id는 유일한 요소에 스타일을 적용. 한 문서에서 Id는 한 번만 사용 가능하다. 상단 메뉴바, 하단 정보, 홈페이지 로고처럼 유일한 것들을
        선택할 때 사용
        클래스는 복수 요소에 스타일을 적용 한 문서에서 여러 번 사용 가능하다. 소제목처럼 반복되는 요소에 사용한다.-->
    
            <h1 class="col">have a nice day</h1>
            <h2 id="cll" class="clll">have a nice day</h2>
            <h3>have a nice day</h3>
            <h4>have a nice day</h4>

            <p class="t2">good</p>
            <span class="t3">bad</span><br>
