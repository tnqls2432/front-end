<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <!--이미지 태그-->
        <img src="https://cdn.pixabay.com/photo/2016/05/20/21/57/football-1406106__340.jpg" alt="불타는 축구공">
        
        <figure> <!--figure 태그는 그림 사진 다이어그램과 텍스트의 콘텐츠를 함께 묶어서 어떤 요소들을 그룹 지을 때 사용한다.-->
            <img src="https://cdn.pixabay.com/photo/2017/08/10/01/38/grass-2616911__340.jpg" alt="잔디">
            <figcaption>[그림1]잔디밭</figcaption>
        </figure>

        <!--목록 태그: 메뉴를 작성하거나 데이터를 나열할 때 사용 -->
        <ul> <!--순서 없는 목록 태그-->
            <li>카페 라떼</li>
            <li>카라멜 마끼아또</li>
            <li>아이스 아메리카노</li>
        </ul>
        <ol type="A"> <!-- 순차적 목록-->
            <li>카페 라떼</li>
            <li>카라멜 마끼아또</li>
            <li>아이스 아메리카노</li>
        </ol>
        <ol start="50">
            <li>카페 라떼</li>
            <li>카라멜 마끼아또</li>
            <li>아이스 아메리카노</li>
        </ol>
        <!--정의 목록 태그 dl dt dd 함께 사용-->
        <dl>
            <dt>html</dt> <!-- 정의할 용어 -->
            <dd>HyperText Markup Language</dd><!-- 정의한 용어 설명-->
            <dt>css</dt>
            <dd>Cascading Style sheets</dd>
        </dl>
        <!-- 하이퍼 링크 태그 -->
        <a href="http://www.naver.com" target="blank">네이버로 갑니다.</a>

        
    </body>
</html>
