<!DOCTYPE html>
<html>
    <head>
        <title>여백 속성</title>
    </head>
    <body>
        <!--margin: 바깥 여백 속성을 이용한 스타일을 한 줄에 설정할 수 있다.
            margin-top: 위쪽 여백 값을 설정한다.
            margin-right: 오른쪽 여백 값을 설정한다.
            margin-bottom: 아래쪽 여백 값을 설정한다.
            margin-left: 왼쪽 여백 값을 설정한다.
        
            padding: 내부 여백
            padding-top: 위쪽 패딩 값 설정
            padding-right: 오른쪽 패딩 값 설정
            padding-bottom: 아래쪽 여백 값을 설정
            padding-left: 왼쪽 여백 값을 설정-->
            
            

        <!--내부 스타일 시트-->    
        <style> 
            .box{background-color: brown; width: 100px; height:100px;}
            .box1{background-color: blue; width:100px; height:100px;}
            .box{margin-top:50px; padding-left:50px;}
            .box1{margin-top:50px; padding-right:50px;}
        </style>
        <div class="box"></div>
        <div class="box1"></div>
            
    </body>
</html>
